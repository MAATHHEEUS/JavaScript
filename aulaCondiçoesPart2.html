<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições part.2</title>
</head>
<body>
    <h1>Condições parte 2</h1>
    <h1>Sistema de Eleição</h1>
    Digite sua idade: <input type="number" name="idade" id="idade">
    <input type="button" name="botão" id="bot1" value="Verificar">
    <div id="res">
        <!-- Resposta aqui-->
    </div>
    <script>
        var bot1 = document.getElementById('bot1')
        bot1.addEventListener('click', verificaIdade)
        function verificaIdade() {
            var idade = Number(document.getElementById('idade').value)
            var res = document.getElementById('res')
            if(idade < 16) {
                res.innerHTML = `<p>Com ${idade} anos. Não vota</p>`
            }else if(idade < 18 || idade > 65) {
                res.innerHTML = `<p>Com ${idade} anos. Voto Opcional</p>`
            }else {
                res.innerHTML = `<p>Com ${idade} anos. Voto Obrigatório</p>`
            }
        }
    </script>
</body>
</html>
