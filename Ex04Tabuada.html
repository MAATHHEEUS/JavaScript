<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio 04</title>
    <style>
        body{
            background-color: aqua;
            color: rgb(255, 255, 255);
            text-align: center;
        }
        main{
            background-color: aliceblue;
            padding: 15px;
            width: 600px;
            margin: auto;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Tabuada</h1>
    <main>
        <label for="numero">Número: </label>
        <input type="number" id="num">
        <input type="button" id="bot1" value="Gerar tabuada">
        <div id="res">
            <!-- Resposta -->
        </div>
    </main>
    <script>
        var bot1 = document.getElementById('bot1')
        bot1.addEventListener('click', gerar)
        var res = document.getElementById('res')
        function gerar() {
            var n = document.getElementById('num').value
            if(n.length == 0) {
                alert(`Erro!!! É necessário digitar um número`)
            }
            else{
                res.innerHTML = ``
                for(var i = 0; i <= 10; i++) {
                    res.innerHTML += `${i} x ${Number(n)} = ${i*Number(n)}<br>`
                }
            }
        }
    </script>
</body>
</html>
