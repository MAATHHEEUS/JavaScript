<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM part2</title>
    <style>
        div#res{
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" id="num1">+
    <input type="number" id="num2">
    <input type="button" value="Somar" id="somar">
    <div id="res">
        Resultado
    </div>
    <script>
        var a = document.getElementById('somar')
        a.addEventListener('click', somar)
        function somar(){
            var num1 = Number(document.getElementById('num1').value)
            var num2 = Number(document.querySelector('input#num2').value)
            var res = document.getElementById('res')
            var r = num2+num1
            res.innerText = `A soma entre ${num1} e ${num2} é ${r}`
        }
    </script>
</body>
</html>
