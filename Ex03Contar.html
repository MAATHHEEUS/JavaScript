<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio 03</title>
    <style>
        body{
            background-color: aqua;
            color: rgb(255, 255, 255);
            text-align: center;
        }
        main{
            background-color: aliceblue;
            padding: 15px;
            width: 600px;
            margin: auto;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Vamos contar</h1>
    <main>
        <label for="inicio">Início: </label>
        <input type="number" id="inicio"><br>
        <label for="fim">Fim: </label>
        <input type="number" id="fim"><br>
        <label for="passo">Passo: </label>
        <input type="number" id="passo"><br>
        <input type="button" value="Contar" id="bot1">
        <div id="res"><!-- Resposta --></div>
    </main>
    <script>
        var bot1 = document.getElementById('bot1')
        bot1.addEventListener('click', contar)
        var res = document.getElementById('res')
        function contar() {
            var ini = document.getElementById('inicio').value
            var fim = document.getElementById('fim').value
            var passo = document.getElementById('passo').value
            if(ini.length == 0 || fim.length == 0 || passo.length == 0) {//validação dos passos
                res.innerHTML += `Impossível contar!!!`
            }
            else{
                if(passo == 0) {
                alert(`Passo inválido! Considerando passo igual a 1`)
                passo = 1
                }
                if(ini <= fim) {//contagem crescente
                    res.innerHTML = ``//antes de printar a tabuada limpar a área
                    for(var i = Number(ini); i <= Number(fim); i = Number(passo)+i) {
                    res.innerHTML += `${i}->`
                    }
                    res.innerHTML += `FIM!`
                }
                else{
                    if(passo >= 1) {//contagem regressiva
                        alert(`Erro!!! Se a contagem for regressiva o passo tem que ser negativo`)
                        passo = -1
                    }
                    res.innerHTML = ``//antes de printar a tabuada limpar a área
                    for(var i = Number(ini); i >= Number(fim); i = Number(passo)+i) {
                    res.innerHTML += `${i}->`
                    }
                    res.innerHTML += `FIM!`
                }
            }
            
        }
    </script>
</body>
</html>
